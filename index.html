<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="main-text">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="logo">
                <p id="heading">AUTO SAVE TEXT</p>
            </div>
            <div class="settings">
                <span class="material-symbols-outlined mode" id="set_mode">settings</span>
            </div>
        </div>
        <div class="text-area">
            <div>
                <textarea name="text-area" id="text-area" cols="160" rows="10"></textarea>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
